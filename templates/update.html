<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay đổi thông tin thành phố</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<h1>Chỉnh sửa thành phố {name}</h1>
<form method="post" action="">
  <div class="form-group"><label >Tên</label><input type="text" class="form-control" name="name" disabled></div>
  <br>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Quốc gia</label>
    <select class="form-control" id="exampleFormControlSelect1" name="region">
      <option>Việt Nam</option>
      <option>Trung Quốc</option>
      <option>Mỹ</option>
      <option>Thái Lan</option>
      <option>Úc</option>
    </select>
  </div>
  <br>
  <div class="form-group"><label>Diện tích</label><input type="number" class="form-control" name="area"></div>
  <br>
  <div class="form-group"><label>Dân số</label><input type="number" class="form-control" name="population"></div>
  <br>
  <div class="form-group"><label>GDP</label><input type="number" class="form-control" name="gdp"></div>
  <br>
  <div class="form-group"><label for="comment">Giới thiệu</label><input class="form-control" id="comment" name ='description'></div>
  <br>
  <button type="submit" class="btn btn-primary">Cập nhật</button>
  <a href='/' type="button" class="btn btn-secondary">Thoát</a>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
